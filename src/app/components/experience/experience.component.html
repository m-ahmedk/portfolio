<section id="experience" class="py-16 px-6 bg-charcoal text-white">
  <div class="max-w-6xl mx-auto">
    <div class="border-l-4 border-indigo-500 pl-4 mb-10">
      <h2 class="text-3xl md:text-4xl font-bold mb-2">
        EXPERIENCE<span class="text-indigo-400">.</span>
      </h2>
      <p class="text-gray-400">
        Below is a summary of my professional experience as a Software Engineer over the past 8+ years.
      </p>
    </div>

    <div class="relative">
      <!-- center line -->
      <div class="hidden lg:block absolute left-1/2 transform -translate-x-1/2 h-full border-l-2 border-indigo-500"></div>

      <!-- timeline items -->
      <ng-container *ngFor="let exp of experiences; let i = index">
        <div class="mb-16 flex flex-col lg:flex-row w-full" [ngClass]="{ 'lg:flex-row-reverse': i % 2 !== 0 }">
          
          <!-- year: conditionally align left or right -->
          <div
            class="lg:w-1/2 flex justify-center px-4 lg:px-6 mb-2 lg:mb-0"
            [ngClass]="{ 'lg:justify-end': i % 2 === 0, 'lg:justify-start': i % 2 !== 0 }"
          >
            <div class="text-sm text-indigo-400 font-mono">{{ exp.year }}</div>
          </div>

          <!-- card -->
          <div class="lg:w-1/2">
            <div class="bg-slate-900 p-6 rounded-lg shadow-lg">
              <h3 class="text-xl font-semibold text-white">
                {{ exp.title }} <span class="text-sm text-gray-400">({{ exp.role }})</span>
              </h3>
              <ul class="list-disc list-inside text-gray-300 space-y-1 mt-2">
                <li *ngFor="let point of exp.points">{{ point }}</li>
              </ul>
              <div class="mt-4 flex flex-wrap gap-2">
                <span
                  *ngFor="let tech of exp.tech"
                  class="flex items-center gap-1 text-sm bg-white px-2 py-1 rounded"
                >
                  <img [src]="tech.icon" class="w-4 h-4" />
                  <span class="text-black">{{ tech.name }}</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
