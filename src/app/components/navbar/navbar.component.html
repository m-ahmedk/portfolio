<nav class="fixed top-0 left-0 w-full z-50 bg-black px-4 md:px-10 py-4 flex justify-between items-center">
    <div class="text-white text-lg font-bold tracking-wide">MAVK<span class="text-indigo-500">.</span></div>

    <!-- desktop -->
    <ul class="hidden md:flex gap-6 text-sm text-white font-medium">
        <li><a href="#about" class="nav-underline-hover">About</a></li>
        <li><a href="#experience" class="nav-underline-hover">Experience</a></li>
        <li><a href="#skills" class="nav-underline-hover">Skills</a></li>
        <li><a href="#contact" class="nav-underline-hover">Contact</a></li>
    </ul>

    <!-- mobile -->
    <button class="md:hidden text-white focus:outline-none" (click)="toggleMobileMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>
</nav>

<!-- mobile dropdown -->
<div class="md:hidden fixed top-15 left-0 w-full z-40 overflow-hidden" [ngClass]="{
    'max-h-64 opacity-100 translate-y-0': isMobileMenuOpen,
    'max-h-0 opacity-0 -translate-y-4': !isMobileMenuOpen
  }" [class.transition-all]="true" [class.duration-150]="true" [class.ease-in-out]="true">
    <div class="bg-black py-6 text-center space-y-4 text-indigo-400 text-sm font-medium">
        <a href="#about" (click)="closeMobileMenu()" class="block hover:text-white">01. About</a>
        <a href="#experience" (click)="closeMobileMenu()" class="block hover:text-white">02. Experience</a>
        <a href="#skills" (click)="closeMobileMenu()" class="block hover:text-white">03. Skills</a>
        <a href="#contact" (click)="closeMobileMenu()" class="block hover:text-white">04. Contact</a>
    </div>
</div>
