<section id="contact" class="py-16 px-6 md:px-20 bg-charcoal text-white">
    <div class="max-w-6xl mx-auto">
        <div class="border-l-4 border-indigo-500 pl-4 mb-10">
            <h2 class="text-3xl md:text-4xl font-bold mb-2">GET IN TOUCH<span class="text-indigo-400">.</span></h2>
            <p class="text-gray-400">If you have any questions or project inquiry, hit me up. I look forward hearing from you</p>
        </div>

        <!-- form + contact info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-start">
            <!-- form -->
            <form (ngSubmit)="submit()" class="space-y-4">
                <input type="text" [(ngModel)]="contact.name" name="name" placeholder="Name" required
                    class="w-full px-4 py-3 rounded-lg border border-slate-600 bg-slate-800 text-white placeholder-slate-400" />

                <input type="email" [(ngModel)]="contact.email" name="email" placeholder="Email" required
                    class="w-full px-4 py-3 rounded-lg border border-slate-600 bg-slate-800 text-white placeholder-slate-400" />

                <textarea [(ngModel)]="contact.message" name="message" rows="5" placeholder="Message" required
                    class="w-full px-4 py-3 rounded-lg border border-slate-600 bg-slate-800 text-white placeholder-slate-400"></textarea>

                <button type="submit"
                    class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-white font-semibold transition-all">
                    Send Message
                </button>
            </form>

            <!-- info -->
            <div>
                <p class="text-gray-400 mb-6">Or reach me at:</p>

                <ul class="space-y-4 text-white">
                    <li class="flex items-center gap-3">
                        <i class="fas fa-envelope text-indigo-400 text-lg"></i>
                        <a [attr.href]="'mailto:mahmedvilla@gmail.com'" class="hover:text-indigo-400 transition">
                            mahmedvilla&#64;gmail.com
                        </a>
                    </li>
                    <li class="flex items-center gap-3">
                        <i class="fab fa-github text-indigo-400 text-lg"></i>
                        <a href="https://github.com/m-ahmedk" target="_blank"
                            class="hover:text-indigo-400 transition">github.com/m-ahmedk</a>
                    </li>
                    <li class="flex items-center gap-3">
                        <i class="fab fa-linkedin text-indigo-400 text-lg"></i>
                        <a href="https://linkedin.com/in//mahmedvillakhan" target="_blank"
                            class="hover:text-indigo-400 transition">linkedin.com/in/mahmedvillakhan</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
