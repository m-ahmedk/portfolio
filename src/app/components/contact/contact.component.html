<section id="skills" class="py-12 px-6 bg-charcoal text-white">
    <div class="max-w-6xl mx-auto">
        <div class="border-l-4 border-indigo-500 pl-4 mb-10">
            <h2 class="text-3xl md:text-4xl font-bold mb-2">CONTACT ME<span class="text-indigo-400">.</span></h2>
            <p class="text-gray-400">Please drop your queries below.</p>
        </div>

        <form (ngSubmit)="submit()" class="space-y-5">
            <input type="text" [(ngModel)]="contact.name" name="name" placeholder="Your Name" required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-white" />

            <input type="email" [(ngModel)]="contact.email" name="email" placeholder="Your Email" required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-white" />

            <textarea [(ngModel)]="contact.message" name="message" rows="4" placeholder="Your Message" required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-white"></textarea>

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-all">
                Send Message
            </button>
        </form>
    </div>
</section>
